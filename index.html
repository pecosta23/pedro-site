<script>
  document.addEventListener("DOMContentLoaded", function () {
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#000000"
        }
      },
      fpsLimit: 60,
      particles: {
        color: {
          value: "#ffffff"
        },
        number: {
          value: 100,
          density: {
            enable: true,
            area: 800
          }
        },
        size: {
          value: 1.5
        },
        move: {
          enable: true,
          speed: 0.5
        },
        opacity: {
          value: 0.8
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: false
          }
        }
      }
    });
  });
</script>
